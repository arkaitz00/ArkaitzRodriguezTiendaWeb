<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tienda Arkaitz</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<style>
body {
	padding: 0;
	margin: 0;
}

a {
	font-style:
}

table {
	width: 100%;
	text-align: center;
}

tr {
	margin-left: 1%;
}

.full {
	padding-left: 2%;
}
</style>
</head>
<body>
	<div th:insert="@{/composicion/header.html}"></div>
	<div class="Aside"></div>
	<div class="Section" style="margin-top: 8%;">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Componente</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Precio</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${session.carrito}">
					<th scope="row"></th>
					<td><h6 th:text="${producto.nombre}"></h6></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.precio}+'€'"></td>
					<td><button type="submit">
							<a th:href="@{/producto/carrito/eliminar/}+${producto.id}">&#10060;</a>
						</button></td>
					<td></td>
				</tr>
				<tr>
					<th scope="row"></th>
					<td></td>
					<td></td>					
					<th><span th:text="'Total: '+${session.precioTotal}+'€'">0€</span></th>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>
						<button type="button" class="btn btn-light"><a th:href="@{/producto/listaProductos}">Volver</a></button>
					</td>
					<td colspan="4">
						<span th:if="${session.usuario == null}">
							<button type="button" class="btn btn-light"><a th:href="@{/usuario/alta}">Comprar</a></button>
						</span>
						<span th:if="${session.usuario != null}">
							<button type="button" class="btn btn-light"><a th:href="@{/compra/tipoDePago}">Comprar</a></button>
						</span>
					</td>
					<td>
						<button type="button" class="btn btn-light"><a th:href="@{/producto/carrito/vaciarCarrito}">Vaciar carrito de compra</a></button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="Article"></div>
		<div class="Footer" th:insert="@{/composicion/footer.html}"></div>
	</div>
</body>
</html>
