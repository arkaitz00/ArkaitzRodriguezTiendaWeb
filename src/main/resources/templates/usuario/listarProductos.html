<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tienda Arkaitz</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/owl.carousel.min.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/responsive.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="grid-container">
	 	<div class="Nav" th:insert="@{/composicion/header.html}"></div>
	  	<div class="Aside"></div>
	  	<div class="Section" style="margin-top:8%; padding-top: 2%;">
	  	<span th:if="${tamanyo != 0}">
		  	<table class="table table-striped" style="text-align: center;">
			  <thead>
			    <tr>
			      	<th>Categoria</th>
		  			<th>Nombre</th>
		  			<th>Descripcion</th>
		  			<th>Precio</th>
		  			<th>Stock</th>
		  			<th>FechaAlta</th>
		  			<th>FechaBaja</th>
		  			<th>Impuesto</th>
		  			<th>Editar</th>
		  			<th>Eliminar</th>
			    </tr>
			  </thead>
			  <tbody>
			   	<tr th:each="producto : ${session.listaProductos}" >
		  			<td th:text="${producto.idCategoria}"></td>
		  			<td th:text="${producto.nombre}"></td>
		  			<td th:text="${producto.descripcion}"></td>
		  			<td th:text="${producto.precio}"></td>
		  			<td th:text="${producto.stock}"></td>
		  			<td th:text="${producto.fechaAlta}"></td>
		  			<td></td>
		  			<td th:text="${producto.impuesto}"></td>
					<td><a th:href="@{editar/}+${producto.id}">&#9999;</a></td>
		  			<span th:if="${session.usuario.idRol==1}">
		  				<td><a th:href="@{eliminar/}+${producto.id}">&#10060;</a></td>
		  			</span>
	  			</tr>
			  </tbody>
			</table>
		</span>
		<span th:if="${tamanyo == 0}">
			<h5 style="text-align:center;">No hay productos</h5>
		</span>	  		
	  	</div>
	  	<div class="Article"></div>
	  	<div class="Footer" th:insert="@{/composicion/footer.html}"></div>
	</div>
</body>
</html>
