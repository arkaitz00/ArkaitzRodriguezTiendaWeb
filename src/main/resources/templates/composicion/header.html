<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- owl css -->
<link rel="stylesheet" href="css/owl.carousel.min.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">
<!-- responsive-->
<link rel="stylesheet" href="css/responsive.css">
<!-- awesome fontfamily -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<style>
#main_slider {
	padding: 0;
	padding-bottom: 30px;
}
body{
	margin-bottom: 10%;
}
</style>
</head>
<body class="main-layout">
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<div class="full">
						<a class="logo" href="/"><img src="/images/logo.png" alt="#" /></a>
					</div>
				</div>
				<div class="col-md-9">
					<div class="full">
						<div class="right_header_info">
							<ul>
								<li class="dinone"></li>
								<li class="dinone"></li>
								<li class="dinone"></li>
								<li class="button_user" th:if="${session.usuario == null}">
									<a class="button" th:href="@{/usuario/alta}">Login</a> <a
									class="button" th:href="@{/usuario/registro}">Register</a>
								</li>
								<li class="button_user" th:if="${session.usuario != null}">
									<span>
										Bienvenido <span th:text="${session.usuario.nombre}"></span>
									</span>
								</li>
								<li	class="button_user">
									<a class="button" th:href="@{/producto/carrito}">&#128722;</a> 
								</li>
								<li class="button_user" th:if="${session.usuario != null}">
									<a class="button" th:href="@{/usuario/cerrarSesion/}">Cerrar Sesion</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="overlay"></div>
	<!-- Javascript files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

	<script src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript">
			$(document).ready(function() {
				$("#sidebar").mCustomScrollbar({
					theme : "minimal"
				});

				$('#dismiss, .overlay').on('click', function() {
					$('#sidebar').removeClass('active');
					$('.overlay').removeClass('active');
				});

				$('#sidebarCollapse').on('click', function() {
					$('#sidebar').addClass('active');
					$('.overlay').addClass('active');
					$('.collapse.in').toggleClass('in');
					$('a[aria-expanded=true]').attr('aria-expanded', 'false');
				});
			});
		</script>

	<style>
#owl-demo .item {
	margin: 3px;
}

#owl-demo .item img {
	display: block;
	width: 100%;
	height: auto;
}
</style>


	<script>
			$(document).ready(function() {
				var owl = $('.owl-carousel');
				owl.owlCarousel({
					margin : 10,
					nav : true,
					loop : true,
					responsive : {
						0 : {
							items : 1
						},
						600 : {
							items : 2
						},
						1000 : {
							items : 5
						}
					}
				})
			})
		</script>
</body>

</html>
